<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Чей-ход</title>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo"><img src="../sources/svg/logo-text.svg" alt="logo"></div>
            <div class="logo-mobile"><img src="../sources/svg/logo.svg" alt="logo" class="logo-mob"></div>
            <div class="three-bars">
                <img src="../sources/svg/bars-solid.svg" alt="" class="three-bars" id="three-bars">
                <div class="bar-buttons" id="mobile-panel">
                    <a class="bar-button" href="../index.html">Главная</a>
                    <a class="bar-button" href="./calendar.html">Календарь</a>
                    <a class="bar-button" href="./about.html">О нас</a>
                    <a class="bar-button" href="./login.html" id="login-mobile">Войти</a>
                    <a class="bar-button" href="./me.html" id="account-mobile">Обо мне</a>
                </div>
            </div>
            <div class="places">
                <a href="./calendar.html" class="head-button">Календарь</a>
                <a href="../index.html" class="head-button">Главная</a>
                <a href="./about.html" class="head-button">О нас</a>
            </div>
            <div class="login-group">
                <a class="login-button" href="./login.html" id="login">Войти</a>
                <div class="account disabled" id="account">
                    <a class="me" id="name" href="./me.html">
                        Kano
                    </a>
                    <div class="leave">
                        X
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-h1">
        Вход
    </div>
    <div class="login">
        <form method="POST" id="loginForm" class="login-form">
            <div class="main-p">
                Вход в существующий аккаунт
            </div>
            <div class="input-text">
                <div class="i-text">
                    Логин
                </div>
                <input type="text" class="login-inp" placeholder="Логин" name="Username">
            </div>
            <div class="input-text">
                <div class="i-text">
                    Пароль
                </div>
                <input id="message" type="text" name="Password" class="login-inp" placeholder="Пароль">
            </div>
            <button class="main-button" id="login" type="submit">Войти</button>
            <a href="./register.html" class="input-text" style="color: black; font-size: 25px;">У меня нет аккаунта</a>
        </form>
    </div>
    <div class="header-bottom">
        <div class="header-content hb">
            <div class="hb-logo">"Чей-ход"</div>
            <div class="places phb">
                <a href="https://github.com/kanogame" class="head-button"><img src="../sources/svg/github.svg" alt="" class="head-button"></a>
                <a href="https://TODO" class="head-button"><img src="../sources/svg/vk.svg" alt="" class="head-button"></a>
            </div>
            <div class="login-group">
                <div class="hb-logo">О нас</div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/pages/loginInit.js"></script>
    <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
