<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../logo.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Админ панель Чей-ход</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-head">
                <img src="../sources/svg/logo-admin.svg" alt="">
            </div>
            <div class="sidebar-module">
                <div class="sibebar-module-name">меню</div>
                <div class="sidebar-element">
                    <div class="sidebar-logo logo-home"></div>
                    <div class="sidebar-name">
                        Главная
                    </div>
                </div>
                <div class="sidebar-element">
                    <div class="sidebar-logo logo-stats"></div>
                    <div class="sidebar-name">
                        Статистика
                    </div>
                </div>
                <div class="sidebar-element">
                    <div class="sidebar-logo logo-app"></div>
                    <div class="sidebar-name">
                        Сервера
                    </div>
                </div>
                <div class="sidebar-element">
                    <div class="sidebar-logo logo-plus"></div>
                    <div class="sidebar-name">
                        Добавление
                    </div>
                </div>
            </div>
        </div>
        <div class="work-area">
            <div class="header">
                <div class="header-name">
                    Добавление элементов
                </div>
                <div class="account-section">
                    <div class="account-button">
                        <img src="../sources/svg/chat.svg" alt="">
                    </div>
                    <div class="account-button">
                        <img src="../sources/svg/account.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="section-header">
                <div class="section-button" id="new-place">
                    Новое мероприятие
                </div>
                <div class="section-button" id="new-acc">
                    Новый аккаунт
                </div>
                <div class="section-button" id="new-ticket">
                    Новый билет
                </div>
            </div>
            <div class="new">
                <form action="POST" id="new-place-form" class="form">
                    <div class="form-header">
                        Создание мероприятия
                    </div>
                    <div class="form-input">
                        <div class="i-text">
                            Место
                        </div>
                        <input type="text" class="login-inp" placeholder="ул. Пушкина 47" name="place">
                    </div>
                    <div class="form-input">
                        <div class="i-text">
                            Дата
                        </div>
                        <input id="message" type="text" name="time" class="login-inp" placeholder="17.05.2023">
                    </div>
                    <div class="form-input">
                        <div class="i-text">
                            Время
                        </div>
                        <input id="message" type="text" name="time" class="login-inp" placeholder="15:30">
                    </div>
                    <div class="form-input">
                        <div class="i-text">
                            Кол-во людей
                        </div>
                        <input id="message" type="text" name="capacity" class="login-inp" placeholder="30">
                    </div>
                    <button class="main-button" id="login" type="submit">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/adding.js"></script>
</body>
</html>
